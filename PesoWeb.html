<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PesoWeb</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pesoWeb.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <!-- Central text instead of photo button -->
        <h1 class="main-heading mb-4">Public Employment Service Office</h1>

        <!-- Three horizontally aligned photo buttons -->
        <div class="row w-100 text-center">
            <div class="col">
                <a href="https://philjobnet.gov.ph/" class="photo-button">
                    <img src="Untitled design.png" alt="Menu 1 Button" class="img-fluid">
                </a>
            </div>
            <div class="col">
                <a href="https://ble.dole.gov.ph/" class="photo-button">
                    <img src="Untitled design.png" alt="Menu 2 Button" class="img-fluid">
                </a>
            </div>
            <div class="col">
                <a href="https://psa.gov.ph/classification/psoc/unit" class="photo-button">
                    <img src="Untitled design.png" alt="Menu 3 Button" class="img-fluid">
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
